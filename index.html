<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>The Code Review</h1>
    </header>
    <div class="wrapper">
        <div class="headings">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
            <hr class="thick">
            <hr>
        </div>



        <div class="form">
            <form action="index.html" method="post">
                <fieldset class="contact">
                    <legend>Contact Information</legend>

                    <label for="name">Full Name</label>
                    <!-- -----
                          -->
                    <input type="text" name="" id="name" placeholder="Required" required>

                    <label for="mail">Email Address</label>
                    <input type="email" name="email" id="mail" placeholder="Required" required>

                    <label for="phone">Phone</label>
                    <input type="tel" name="phone" id="phone">

                    <label for="address">Address</label>
                    <input type="text" name="address" id="address">

                    <label for="city">City</label>
                    <input type="text" name="city" id="city">

                    <label for="state">State</label>
                    <select name="states" id="state">
                  <optgroup>

                    <option value="choose_state" selected disabled >Choose State  </option>
                    <option value="Alaska">AL</option>
                    <option value="JK">JK</option>
                    <option value="CD">CD</option>
                    <option value="OT">OT</option>
                    <option value="HK">HK</option>
                    <option value="YU">YU</option>
                    <option value="RE">RE</option>
                    <option value="DK">DK</option>
                    <option value="TD">TD</option>
                    
                  </optgroup>
                </select>

                    <label for="zipcode">Zip Code</label>
                    <input type="text" name="zipcode" id="zipcode">

                </fieldset>

                <fieldset class="newsletter">
                    <legend>Newsletter <i class="fas fa-newspaper"></i></legend>
                    <label class="news-titles" for="">Select the newsletters you would like to recieve</label><br>


                    <input type="checkbox" checked="checked" name="html_news" id="html-news">
                    <label class="labels" for="html-news">HTML News</label>

                    <br>

                    <input type="checkbox" name="css_news" id="css-news">
                    <label class="labels" for="css-news">CSS News</label>
                    <br>

                    <input type="checkbox" name="js_news" id="js-news">
                    <label class="labels" for="js-news">Javascript News</label>
                    <br>

                    <label class="news-titles" for="">Newsletter Format</label><br>


                    <input type="radio" name="format" id="html-form">
                    <label for="html-forms" class="labels">HTML</label><br>


                    <input type="radio" name="format" id="plain-text">
                    <label for="plain-text" class="labels">CSS</label><br>


                    <label class="news-titles" for="">Other topics you'd like to hear about</label><br>
                    <textarea name="comments" id="comment"></textarea>
                    <div>
                        <button class="btn" type="submit">Sign Up</button>
                    </div>

                </fieldset>


            </form>
        </div>
        <footer>
            <h2><i class="fas fa-copyright"></i> The Code Review</h2>
        </footer>
    </div>
</body>

</html>
