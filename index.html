<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Code Review</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <h1>The Code Review</h1>
    </header>

    <div class="wrapper">
        <div>
            <h2>
                Signup for our newsletter
            </h2>
            <p>Get the latest news on how your code is doing in right in your inbox</p>
        </div>
        <hr>
        <hr>
        <form action="index.html" method="post">

            <fieldset>
                <legend>
                    Contact Information
                </legend>
                <label for="name">Full Name</label>
                <input type="text" name="user_name" id="name" placeholder="Required">

                <label for="email-id">Email Address</label>
                <input type="email" name="user_email" id="email-id" placeholder="Required">

                <label for="phone">Phone</label>
                <input type="tel" name="user_phone" id="phone">

                <label for="address">Street Address</label>
                <input type="text" name="user_address" id="address">

                <label for="city">City</label>
                <input type="text" name="user_city" id="city">

                <label for="states">States </label>

                <!-- State select drop down  -->
                <select name="state" id="states">
                <optgroup label="Select One">
                    <option value="AL">AL</option>
                    <option value="BO">BO</option>
                    <option value="CH">CH</option>
                    <option value="PS">PS</option>
                    <option value="WA">WA</option>
                </optgroup label="Select One" >
                </select>

                <label for="zipcode">Zip Code</label>
                <input type="text" name="user_zipcode" id="zipcode">

            </fieldset>

            <fieldset>
                <legend>Newsletter</legend>
                <p>Select the newsletters you would like to recieve</p>

                <input type="checkbox" name="newsletters" id="html-news" value="html_news">
                <label for="html-news">HTML News</label><br>

                <input type="checkbox" name="newsletters" id="css-news" value="css_news">
                <label for="css-news">CSS News</label><br>

                <input type="checkbox" name="newsletters" id="js-news" value="js_news">
                <label for="js-news">Javascript News</label><br>

                <p>Newsletter Format</p>

                <input type="radio" name="news-format" value="html" id="html-format">
                <label for="html-format">HTML</label><br>

                <input type="radio" name="news-format" value="plain" id="plain-format">
                <label for="html-format">Plain Text</label><br>

                <label for="comment">Other topics you'd like to hear about</label>
                <textarea name="" id="comment" cols="30" rows="10"></textarea>

            </fieldset>

            <button type="submit">Sign Up</button>
            <legend>Copyright The Code Review</legend>
        </form>
    </div>
</body>

</html>
