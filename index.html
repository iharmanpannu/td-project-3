<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Code Review</title>
</head>

<body>
    <header>
        <h1>The Code Review</h1>
    </header>
    <div>
        <h2>
            Signup for our newsletter
        </h2>
        <p>Get the latest news on how your code is doing in right in your inbox</p>
    </div>
    <div class="wrapper">
        <hr>
        <hr>
        <form action="index.html" method="post">

            <fieldset>
                <legend>
                    Contact Information
                </legend>
                <label for="name">Full Name</label>
                <input type="text" name="user_name" id="name" te>

                <label for="email-id">Email Address</label>
                <input type="email" name="user_email" id="email-id">

                <label for="phone">Phone</label>
                <input type="tel" name="user_phone" id="phone">

                <label for="address">Street Address</label>
                <input type="text" name="user_address" id="address">

                <label for="city">City</label>
                <input type="text" name="user_city" id="city">

                <label for="states">States </label>

                <!-- State select drop down  -->
                <select name="state" id="states">
                <optgroup label="Select One">
                    <option value="AL">AL</option>
                    <option value="BO">BO</option>
                    <option value="CH">CH</option>
                    <option value="PS">PS</option>
                    <option value="WA">WA</option>
                </optgroup label="Select One" >
                </select>

                <label for="zipcode">Zip Code</label>
                <input type="text" name="user_zipcode" id="zipcode">

            </fieldset>

            <fieldset>
                <legend>Newsletter</legend>
            </fieldset>
        </form>
    </div>
</body>

</html>
